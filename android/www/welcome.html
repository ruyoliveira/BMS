<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BMS</title>
    </head>
    <body">
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="bms.js"></script>
        <script type="text/javascript">
    		function server()
				{
				  var string;
				   xmlhttp = new XMLHttpRequest();
				   xmlhttp.open("GET","http://localhost:8888/getdata", true);
				   xmlhttp.onreadystatechange=function(){
				         if (xmlhttp.status==200){
				           string=xmlhttp.responseText;
				         }
				         document.getElementById('temperature').value = xmlhttp.responseText;
				   }
				  
				   xmlhttp.send();
				  
				}
        </script>
        <table align="center" >
		<tr><td>Building Management System</td><td></td><td></td></tr> 
		<tr><td></td><td><form>
		  <input type=text disabled name="username" id="username">
		</form></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td>Temperature</td><td><form>
		  <input type="text" name="temperature" id="temperature">
		</form></td><td></td></tr>
		<tr><td>Luminosity</td><td></td><td></td></tr>
		<tr><td>Internal</td><td><form>
		  <input type="text" name="internal" id="internal">
		</form></td><td></td></tr>
		<tr><td>External</td><td><form>
		  <input type="text" name="external" id="external">
		</form></td><td></td></tr>
		<tr><td><form>
		  <input type="button" name="purifyair" value="Purify Air">
		</form></td><td></td><td></td></tr>
		<tr><td></td><td><form>
		  <input type="submit" name="ok" value="OK" onclick="saveOptions()">
		</form></td><td></td></tr>
		<tr><td></td><td><form action="/" method="post">
		  <input type="submit" name="logout" value="Logout">
		</form></td><td></td></tr>
		</table>
    </body>
</html>
